<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: sans-serif;
    }

    .main-section {
      background-color: palevioletred;
      height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 50px; /* trochę przestrzeni od krawędzi */
    }

    .left nav {
      display: flex;
      gap: 20px; /* odstęp między linkami w nav */
    }

    .center h1 {
      margin: 0;
      font-size: 3rem;
    }

    .right a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<section class="main-section">
  <header>
    <div class="left">
      <nav>
        <a href="#">Blog</a>
        <a href="#">Speaking Events</a>
      </nav>
    </div>
    <div class="center">
      <h1>Hazel</h1>
    </div>
    <div class="right">
      <a href="#">Contact Me</a>
    </div>
  </header>
</section>

</body>
</html>
